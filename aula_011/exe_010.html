<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <div>
        <h1>Sistema de Multa</h1>
        <input type="number" name="txtvel" id="txtvel" placeholder="Digite a velocidade">
        <input type="button" value="Verificar" onclick="calcularMulta()">
        <div>
            <p>Situação:</p>
            <p id="resultado"></p>
        </div>
        
    </div>

    <script>
        
        function calcularMulta(){
            const txtvel = document.getElementById('txtvel')
            let velocidadeNumber = Number(txtvel.value)           
            let result = document.getElementById('resultado')
            
            if (velocidadeNumber > 60){
                result.innerText = "Multado"
            } else if (velocidadeNumber <= 60){
                return result.innerText = "Sem multa"
            }
        }
    </script>
    
    
</body>
</html>
