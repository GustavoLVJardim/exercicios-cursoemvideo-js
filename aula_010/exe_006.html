<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            font: normal 20pt Arial;
            background-color: rgb(70, 142, 236);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        function main (){
            let area = document.getElementById('area')
            area.addEventListener('click', clicar)
            area.addEventListener('mouseenter', entrar)
            area.addEventListener('mouseout', sair)
        }
        
        function clicar(){
            area.innerText = 'Clicou!'
            area.style.backgroundColor = 'springgreen'
        }

        function entrar(){
            area.innerText = 'Entrou!'    
        }

        function sair(){
            area.innerText = 'Saiu!'
            area.style.backgroundColor = 'rgb(70, 142, 236)'
        }

        main()

    </script>
    
</body>
</html>
