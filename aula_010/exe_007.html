<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Somando Números</title>
        <style>
            body{
                font: normal 15pt Arial;
            }
        </style>
    </head>
    <body>
        <h1>Somando Valores</h1>
        <input type="number" name="txtn1" id="txtn1"> +
        <input type="number" name="txtn2" id="txtn2">
        <input type="button" value="somar" onclick="somar()">
        <p id="result">O resultado aparecerá aqui...</p>
    </body>

    <script>
        function somar(){
            let num1 = document.getElementById('txtn1')
            let num2 = document.querySelector('input#txtn2')
            let result = document.getElementById('result')
            result.innerHTML = `A soma entre ${num1.value} e ${num2.value} vale: ${parseInt(num1.value) + parseInt(num2.value)}` 
            
        }

    </script>
</html>
